name: Renovate

on:
 # schedule:
  #  - cron: '0 * * * *' # Run hourly
  workflow_dispatch:
  
env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: gitaction

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.RENOVATE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.RENOVATE_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR login password
        id: ecr_password
        run: |
          echo "RENOVATE_AWS_ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})" >> $GITHUB_ENV

      - name: Run Renovate
        uses: renovatebot/github-action@v40.3.6
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: .github/renovate.json
          # RENOVATE_AWS_ECR_PASSWORD is set via the GITHUB_ENV variable
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_ONBOARDING: "false"
          RENOVATE_PLATFORM: "github"
          LOG_LEVEL: "debug"

